{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container text-center">
    <table class="table table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col" class="d-none d-md-block">Fotografia</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Acci√≥n</th>
        </tr>
        </thead>
        <tbody>

        {% for contacto in contactos %}
        <tr>
            <th scope="row">{{contacto.id}}</th>
            <td class="d-none d-md-block"><img src={{contacto.fotografia.url}} class="rounded" height="40px" width="40px"></td>
            <td>{{contacto.nombre}}</td>
            <td>{{contacto.apellidos}}</td>
            <td class="align-middle">
                <a href="{% url 'editar' contacto.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'eliminar' contacto.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
